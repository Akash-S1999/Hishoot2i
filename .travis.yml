language: android
dist: trusty
sudo: false
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-27
  licenses:
  - ".+"
before_install:
- chmod a+x gradlew
script:
- "./gradlew -q --stacktrace check"
- "./gradlew -q --stacktrace :app:assembleRelease"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"