// buildVersion.gradle

def buildVersion = [:]
buildVersion.minSdk = 16
buildVersion.targetSdk = 27
buildVersion.compileSdk = 27

buildVersion.applicationId = "org.illegaller.ratabb.hishoot2i"

Integer getVersionCode() {
    def s = getVersionName().tokenize('.')*.toInteger()
    Integer ret = (s[0] * 10000 + s[1] * 1000 + s[2] * 100)
    return ret
}

String getVersionName() {
    def ret = project.rootProject.file("VERSION").getText("UTF-8")
    return ret
}

buildVersion.versionCode = getVersionCode()
buildVersion.versionName = getVersionName()
ext.buildVersion = buildVersion