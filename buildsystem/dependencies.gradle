allprojects {
    repositories {
        jcenter()
        /*maven { url "https://jitpack.io" }*/ /*appUpdater*/
    }
}
ext {
    ////// App //////
    compileSdkVersion = 23
    buildToolsVersion = "24.0.0 rc2"
    minSdkVersion = 16
    targetSdkVersion = 23
    ////// Library //////
    //version
    supportVersion = "23.3.0"
    leakCanaryVersion = "1.4-beta2"
    daggerVersion = "2.2"
    //group
    supportAndroid = "com.android.support"
    jakewharton = "com.jakewharton"
    leakcanary = "com.squareup.leakcanary"
    gson = "com.google.code.gson"
    caoc = "cat.ereza"
    googleDagger = "com.google.dagger"
    uil = "com.nostra13.universalimageloader"
    crashlytics = "com.crashlytics.sdk.android"
    dart = "com.f2prateek.dart"
    securePref = "com.scottyab"
    tray = "net.grandcentrix.tray"
    filePicker = "com.nononsenseapps"
    holoColorPicker = "com.larswerkman"
    facebook = "com.facebook.android"
    javaxAnnotation = "javax.annotation"
    greenrobot = "org.greenrobot"
    mikepenz = "com.mikepenz"
    aurelhubert = "com.aurelhubert"
    smoothprogressbar = "com.github.castorflex.smoothprogressbar"
    materialprogressbar = "me.zhanghai.android.materialprogressbar"
    bottomBar = "com.roughike"
    appUpdater = "com.github.javiersantos"
    materialSearchview = "com.miguelcatalan"
    recyclerviewAnimators = "jp.wasabeef"
    reactiveX = "io.reactivex"
    okhttp3 = "com.squareup.okhttp3"
    retrofit2 = "com.squareup.retrofit2"
    dependencies = [
            appCompat            : dependency(supportAndroid, 'appcompat-v7', supportVersion),
            cardView             : dependency(supportAndroid, 'cardview-v7', supportVersion),
            design               : dependency(supportAndroid, 'design', supportVersion),
            recyclerView         : dependency(supportAndroid, 'recyclerview-v7', supportVersion),
            butterknife          : dependency(jakewharton, 'butterknife', '7.0.1'),
            bottomBar            : dependency(bottomBar, 'bottom-bar', '1.2.7'), //1.3.3 ?
            aboutLibraries       : dependency(mikepenz, 'aboutlibraries', '5.6.2@aar'),
            fastadapter          : dependency(mikepenz, 'fastadapter', '1.2.6@aar'),
            fastadapterExtention : dependency(mikepenz, 'fastadapter-extensions', '1.2.5@aar'),
            ahBottomNav          : dependency(aurelhubert, 'ahbottomnavigation', '1.0.1'),
            smoothProgressBar    : dependency(smoothprogressbar, 'library', '1.1.0'),
            materialProgressBar  : dependency(materialprogressbar, 'library', '1.1.5'),
            gson                 : dependency(gson, 'gson', '2.6.2'),
            customActivityOnCrash: dependency(caoc, 'customactivityoncrash', '1.5.0'),
            universalImageLoader : dependency(uil, 'universal-image-loader', '1.9.5'),
            crashlytics          : dependency(crashlytics, 'crashlytics', '2.5.5@aar'),
            filePicker           : dependency(filePicker, 'filepicker', '2.4.2'),
            holoColorPicker      : dependency(holoColorPicker, 'HoloColorPicker', '1.5'),
            facebook             : dependency(facebook, 'facebook-android-sdk', '4.10.0'),
            appUpdater           : dependency(appUpdater, 'AppUpdater', '2.0.2'), //materialDialog-core
            materialSearchview   : dependency(materialSearchview, 'materialsearchview', '1.4.0'),
            recyclerviewAnimators: dependency(recyclerviewAnimators, 'recyclerview-animators', '2.2.1'),
            securePrefernces     : dependency(securePref, 'secure-preferences-lib', '0.1.4'),
            tray                 : dependency(tray, 'tray', '1.0.0-rc3'),
            dart                 : dependency(dart, 'dart', '2.0.0'),
            dartProcesor         : dependency(dart, 'dart-processor', '2.0.0'),
            eventBus             : dependency(greenrobot, 'eventbus', '3.0.0'),
            daggerCompiler       : dependency(googleDagger, 'dagger-compiler', daggerVersion),
            daggerProducers      : dependency(googleDagger, 'dagger-producers', daggerVersion),
            dagger               : dependency(googleDagger, 'dagger', daggerVersion),
            javaxAnnotation      : dependency(javaxAnnotation, 'jsr250-api', '1.0'),
            leakcanaryDebug      : dependency(leakcanary, 'leakcanary-android', leakCanaryVersion),
            leakcanaryRelease    : dependency(leakcanary, 'leakcanary-android-no-op', leakCanaryVersion),
            rxJava               : dependency(reactiveX, 'rxjava', '1.1.3'),
            rxAndroid            : dependency(reactiveX, 'rxandroid', '1.1.0'),
            okhttp3              : dependency(okhttp3, 'okhttp', '3.2.0'),
            retrofit2            : dependency(retrofit2, 'retrofit', '2.0.1'),
    ]
}

String dependency(String group, String name, String version) { return "$group:$name:$version" }