apply plugin: "com.diffplug.spotless"
def ktLintVersion = rootProject.ktLintVersion
spotless {
    kotlin {
        target("**/*.kt")
        ktlint(ktLintVersion)
        trimTrailingWhitespace()
        endWithNewline()
    }
    kotlinGradle {
        target("*.gradle.kts")
        ktlint(ktLintVersion)
        trimTrailingWhitespace()
        endWithNewline()
    }
    groovyGradle {
        target("*.gradle")
        trimTrailingWhitespace()
        endWithNewline()
    }
}
