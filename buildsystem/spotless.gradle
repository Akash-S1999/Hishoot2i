apply plugin: "com.diffplug.gradle.spotless"
def ktlintVersion = rootProject.ktlintVersion
spotless {
    kotlin {
        target("**/*.kt")
        ktlint(ktlintVersion).userData(['disabled_rules': 'import-ordering'])
        // import-ordering: https://github.com/pinterest/ktlint/issues/527
        trimTrailingWhitespace()
        endWithNewline()
    }
    kotlinGradle {
        target("**/*.gradle.kts")
        ktlint(ktlintVersion)
        trimTrailingWhitespace()
        endWithNewline()
    }
}
